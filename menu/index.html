  <!-- Mantengo tus fuentes/base -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:800|Lobster|Pacifico|VT323" rel="stylesheet" />

  <style>
    /* ====== ESTRUCTURA BASE ‚Äì misma que tu p√°gina de corazones ====== */
    html,body{height:100%}
    body{
      width:100%; height:100%; margin:0; padding:0;
      background:#ff93a6; /* respaldo mientras pinta el SVG */
      overflow:hidden;
    }
    #canvas{
      background:#ff93a6;
      position:absolute; inset:0;
      width:100%; height:100%;
      display:block;
    }
    .o_heart{ fill:#FFB3C3; }
    .i_heart{ fill:#FCE3E9; }

    /* ====== CONTENEDOR DEL MEN√ö (sustituye al span .text) ====== */
    .menu-wrapper{
    z-index:1000;
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    background: rgba(255,255,255,0.9);
    border: 3px solid #FCE3E9;
    border-radius: 10px;
    box-shadow: 0 5px 6px rgba(0,0,0,.1);
    padding: 14px 16px;
    min-width: 320px;

    font-family: 'Dosis', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #FFB3C3;
    }

    .menu-items, .menu-sub{ list-style:none; margin:0; padding:0; }
    .menu-items > li{ position:relative; }

    /* ===== ITEM PRINCIPAL ===== */
    .menu-link{
    display:block; width:100%;
    text-decoration:none;
    color:inherit; font:inherit; font-weight:800;
    line-height:44px;
    padding: 0 0px 0 10px;     /* <- espacio a la derecha para la flecha */
    border-radius:6px;
    }

    /* Resaltado del item abierto: margen interior para no tocar el borde */
    .menu-link.is-open{
    background: rgba(255, 179, 195, .18);
    box-shadow: inset 0 0 0 2px #FCE3E9;
    border-radius:8px;
    margin: 0px 0px;
    }

    /* ===== Flecha (m√°s grande y dentro de la caja) ===== */
    .menu-link::after{
    content:"‚Ä∫";
    position:absolute; right:14px; top:0;
    line-height:44px;
    font-size: 22px;
    opacity:.9;
    transition: transform .25s ease;
    color:inherit;
    }
    .menu-link.is-open::after{ transform: rotate(90deg); }

    /* ===== SUBMEN√ö con animaci√≥n suave sim√©trica ===== */
    .menu-sub{
    overflow:hidden;
    max-height:0;
    transition:max-height .28s cubic-bezier(.2,.7,.2,1);
    will-change:max-height;
    }
    .menu-sub li a{
    display:block; width:calc(100% - 20px);
    margin:9px auto;
    padding: 0 14px 0 22px;
    text-decoration:none;
    color:inherit; font:inherit;
    line-height:36px;
    border-left: 2px solid currentColor;
    opacity:.9;
    transition: opacity .18s ease;
    }
    .menu-sub li a:hover{ opacity:1; }

    /* Bot√≥n volver (opcional) */
    .back{
      position:fixed; left:16px; bottom:16px; z-index:1001;
      font-family:'VT323', monospace;
      background:#fff; color:#ff93a6; border:2px solid #FCE3E9;
      padding:6px 12px; border-radius:8px; cursor:pointer;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <!-- SVG de corazones a pantalla completa -->

  <!-- MEN√ö -->

  <!-- Dependencias ya usadas en tu base -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

  <script>
    /* ====== CORAZONES (igual que tu base) ====== */
    var paper = d3.select("#canvas");
    var wsvg = $("#canvas").width();
    var hsvg = $("#canvas").height();

    var d = Math.ceil((Math.floor(Math.random() * 700) + 100)/10)*10;
    var count = 0;

    function rNumTime(){ d = Math.ceil((Math.floor(Math.random() * 600) + 100)/10)*10; }

    setInterval(function(){
      count++;
      var x = Math.floor(Math.random() * (wsvg-100)) + 50;
      var y = Math.floor(Math.random() * (hsvg-100)) + 50;
      var b = paper.append("use").attr("xlink:href", "#heart")
                   .attr("id", "h"+count)
                   .attr("transform", "translate("+x+", "+y+")");
      setTimeLine();
      rNumTime();
    }, d);

    function setTimeLine(){
      var s = (Math.random() * (0.7 - 0.2) + 0.5).toFixed(1);
      var heart = $("#h"+count);
      var tl = new TimelineMax({repeat:1, yoyo:true});
      tl.from(heart, 0.7, {scale: 0, transformOrigin:"50% 50%"})
        .to(heart, 0.7, {scale: s, transformOrigin:"50% 50%"})
        .to(heart, 0.3, {scale: 1, transformOrigin:"50% 50%", opacity: 0});
      setTimeout(function(){ heart.remove(); }, 1700);
    }

    $(window).on("resize", function(){
      wsvg = $("#canvas").width();
      hsvg = $("#canvas").height();
    });

    /* ====== MEN√ö: interacci√≥n (equivalente a tu jQuery original, pero aislado) ====== */
    function openSub(a, sub) {
    a.classList.add('is-open');
    sub.classList.add('is-visible');

    // arranca desde 0
    sub.style.maxHeight = '0px';
    // calcula altura destino
    const h = sub.scrollHeight;

    // forzamos un reflow para que el 0px ‚Äúse aplique‚Äù
    sub.getBoundingClientRect();

    // ahora animamos hacia la altura real
    sub.style.maxHeight = h + 'px';

    const onEnd = (ev) => {
        if (ev.propertyName !== 'max-height') return;
        // deja libre una vez abierto para crecer si cambia el contenido
        sub.style.maxHeight = 'none';
        sub.removeEventListener('transitionend', onEnd);
    };
    sub.addEventListener('transitionend', onEnd);
    }

    function closeSub(a, sub) {
    a.classList.remove('is-open');

    // si est√° en 'none' (abierto), f√≠jala a su alto actual
    if (getComputedStyle(sub).maxHeight === 'none' || sub.style.maxHeight === '') {
        sub.style.maxHeight = sub.scrollHeight + 'px';
    }

    // forzamos reflow para que el valor anterior se ‚Äúpinte‚Äù
    sub.getBoundingClientRect();

    // ahora s√≠, animamos a 0
    sub.style.maxHeight = '0px';

    const onEnd = (ev) => {
        if (ev.propertyName !== 'max-height') return;
        sub.classList.remove('is-visible');
        sub.removeEventListener('transitionend', onEnd);
    };
    sub.addEventListener('transitionend', onEnd);
    }

    function closeAllExcept(exceptLink){
        document.querySelectorAll('.menu-link.is-open').forEach(link => {
        if (link === exceptLink) return;
        const s = link.nextElementSibling;
        if (s && s.classList.contains('menu-sub')) {
            closeSub(link, s);
        }
        });
    }

    // Click handler
    document.addEventListener('click', (e) => {
        const a = e.target.closest('.menu-link');
        if (!a) return;
        e.preventDefault();
        const sub = a.nextElementSibling;
        if (!sub || !sub.classList.contains('menu-sub')) return;

        const isOpen = a.classList.contains('is-open');
        if (isOpen) {
        closeSub(a, sub);                // cerrar actual (animado)
        } else {
        closeAllExcept(a);               // cerrar otros
        openSub(a, sub);                 // abrir actual (animado)
        }
    });

    // Ajuste en resize: recalcula alto si hay uno abierto
    window.addEventListener('resize', () => {
        document.querySelectorAll('.menu-sub.is-visible').forEach(sub => {
        sub.style.maxHeight = 'none';
        const h = sub.scrollHeight;
        sub.style.maxHeight = h + 'px';
        setTimeout(() => { sub.style.maxHeight = 'none'; }, 300);
        });
    });
  </script>
</body>
